<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>play station</title>
    <link rel="stylesheet" href="asset/style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="images/logo.png">
            <nav>
                <ul id="menu-List">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">others</a></li>
                </ul>
            </nav>
            <img class="menu-icon" onclick="togglemenu()" src="images/menu.png">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 Pro <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <!-- <p>(Compatible/Generic)</p> -->
                <h4>$30.50</h4>
                <button type="button">Buy Now<img src="images/arrow.png"</button>
            </div>
            <div class="col-2">
                <img src="images/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/fb.png" alt="">
            <img src="images/tw.png" alt="">
            <img src="images/ig.png" alt="">
        </div>
    </div>
    <script>
        var menu_list = document.getElementById("menu-List");
        menu_list.style.maxHeight == "0px";
        function togglemenu(){
            if(menu_list.style.maxHeight == "0px"){
                menu_list.style.maxHeight = "130px"
            }else{
                menu_list.style.maxHeight = "0px"
            }
        }
    </script>
</body>
</html>
